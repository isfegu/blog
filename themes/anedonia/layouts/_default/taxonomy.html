{{ define "main" }}
    <div class="section">
        <h1 class="title is-1 is-dark has-text-weight-medium is-family-serif has-text-centered mb-0">Listado de anotaciones relacionadas con: <span class="is-italic">{{ .Title }}</span></h1>
    </div>
    {{ range .Pages }}
    <section class="section">
        <h2 class="title is-2 has-text-weight-medium is-family-serif mb-0"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <p class="is-size-7 my-2">Publicado el <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}">{{ .Date.Format "2006-01-02"}}</time> y actualizado el <time datetime="{{ .Lastmod.Format " 2006-01-02T15:04:05Z0700" }}">{{ .Lastmod.Format "2006-01-02" }}</time></p>
        <p class="subtitle is-dark is-4 mt-4">{{ .Summary }}</p>
    </section>
    {{ end }}
{{ end }}
